<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unimaid | Students Portal</title>
	<link href="css/jquery.mobile.min.css" rel="stylesheet">
	<link href="genericons/genericons.css" rel="stylesheet">
	<link href="assets/css/login.css" rel="stylesheet">
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile.min.js" type="text/javascript"></script>

<body>
	<div data-role="page" id="page" data-title="Unimaid | StudentsPortal | Login" data-ajax="false">
		<div class="navbar-container">
			<div id="unimaid-logo">
				<a href="#"><div class="unimaid-home-link"></div></a>
			</div>
			<div data-role="navbar" id="navbar">
				<ul>
					<li><a href="#"><div class="genericon  genericon-chat"></div></a></li>
					<li><a href="#"><div class="genericon genericon-info"></div></a></li>
					<li><a href="#"><div class="genericon genericon-mail"></div></a></li>
				</ul>
			</div><!-- /navbar -->
		</div><!-- /container -->
		<div data-role="header" id="header">
			<div id="menu-block">
				<div id="logo">
					<a href="#"><img src="assets/images/logo_home.png" id="sitelogo"></a>
				</div>
				<ul data-role="listview">
				    <li><a href="#">Acura</a></li>
				    <li><a href="#">Audi</a></li>
				    <li><a href="#">BMW</a></li>
				    <li><a href="#">Cadillac</a></li>
				    <li><a href="#">Ferrari</a></li>
				</ul>
			</div>
		</div><!-- /header -->
		<div data-role="content" class="main">
			<div class="form-container">
			<h1>Login</h1>
			<span>Enter your userneame and password to login to your account.</span>
			<form action="login/" method="post">
				<input type="text" name="user[name]" id="username" placeholder="username">
				<input type="password" name="user[password]" id="password" placeholder="password">
				<fieldset data-role="controlgroup" data-mini="true">
					<label id="rem" for="checkbox-6">Remember me</label>
					<input name="checkbox-6" id="checkbox-6" type="checkbox">
				</fieldset>
				<button type="submit" name="submit" id="login-submit-btn">Log in</button>
				<div id="sep"></div>
				<span id="reg-link"><a href="#">Lost your password?</a> | <a href="reg.html" data-ajax="false">Register here</a> with few easy steps</span>
			</form>
			</div>
		</div><!-- /content -->
		<div style="display:none;" data-role="footer" id="footer" data-position="">
		&copy;2014, <a href="#">University of Maiduguri</a>
		</div>
	</div><!-- /page -->
</body>
